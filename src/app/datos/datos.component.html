<div>
  <div class="ion-text-center" id="welcome_text">
    <h1>Bienvenido!</h1>
    <p>Usuario: {{ user }}</p>
  </div>

  <ion-list>
    <ion-item class="ion-margin">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingrese Nombre" [(ngModel)]="name" class="animated_inputs"></ion-input>
    </ion-item>
  
    <ion-item class="ion-margin">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" placeholder="Ingrese Apellido" [(ngModel)]="lastName" class="animated_inputs"></ion-input>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating">Nivel educaci√≥n</ion-label>
      <ion-select [(ngModel)]="education">
        <ion-select-option value="universitario">Universitario</ion-select-option>
        <ion-select-option value="magister">Magister</ion-select-option>
        <ion-select-option value="doctorado">Doctorado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-margin">
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [(ngModel)]="bithday" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="ion-margin-top" (click)="clean()">Limpiar</ion-button>
  <ion-button expand="block" fill="outline" (click)="show()">Mostrar</ion-button>
</div>
