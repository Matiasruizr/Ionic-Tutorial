<ion-header>
  <ion-toolbar>
    <ion-title>
      Mi primer proyecto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Mi primer proyecto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <div class="ion-text-center" id="welcome_text">
    <h1>Bienvenido!</h1>
  </div>

  <ion-button expand="block" fill="outline" routerLink="/login">Iniciar sesión</ion-button>
  <ion-button expand="block" fill="outline" (click)="logout()">Cerrar sesión</ion-button>

  <ion-segment value="work-experience" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="work-experience">
      <ion-label>Experiencia laboral</ion-label>
    </ion-segment-button>
    <ion-segment-button value="certifications">
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
    <ion-segment-button value="my-data">
      <ion-label>Mis datossss</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngIf="selectedSegment === 'work-experience'">
    <ion-card-header>
      <ion-card-title>Experiencia laboral</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-work-experience />
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedSegment === 'certifications'">
    <ion-card-header>
      <ion-card-title>Certificaciones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-certifications />
    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="selectedSegment === 'my-data'">
    <ion-card-header>
      <ion-card-title>Mis datosss</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-datos />
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-title>App desarrollada por Matias Ruiz</ion-title>
  </ion-toolbar>
</ion-footer>
